<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Encabezados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [value]="categoriaSeleccionada" (ionChange)="segmentChanged($event)" scrollable="true">

    <ion-segment-button *ngFor="let categoria of categorias" [value]="categoria" mode="md">
      <ion-label class="ion-text-capitalize">{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-articles [arrayArticulosEnComponente]="arrayArticulosPorCategoria"></app-articles>

  <ion-infinite-scroll #infiniteComponente (ionInfinite)="cargarMasDatos()">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
